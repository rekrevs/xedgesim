# xEdgeSim Sensor Node - Emulation Mode Configuration
#
# Use this configuration for xEdgeSim coordinator E2E tests
# Build with: west build -b nrf52840dk/nrf52840 -- -DOVERLAY_CONFIG=prj_emulation.conf

# Enable xEdgeSim emulation mode (deterministic sampling)
CONFIG_XEDGESIM_EMULATION=y

# Enable printk for debugging (can see emulation mode messages)
CONFIG_UART_CONSOLE=y
CONFIG_CONSOLE=y
CONFIG_PRINTK=y

# Enable logging subsystem
CONFIG_LOG=y
CONFIG_LOG_MODE_MINIMAL=y

# Enable entropy/random number generation
CONFIG_ENTROPY_GENERATOR=y
CONFIG_TEST_RANDOM_GENERATOR=y

# JSON output over UART
CONFIG_STDOUT_CONSOLE=n
CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_FLOAT_PRINTF=y

# Minimal stack sizes
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_IDLE_STACK_SIZE=512

# No networking, no filesystem
CONFIG_NETWORKING=n
