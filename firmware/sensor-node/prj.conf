# xEdgeSim Sensor Node - Zephyr Configuration

# Disable default console/printk to keep UART0 for data output
CONFIG_UART_CONSOLE=n
CONFIG_CONSOLE=n
CONFIG_PRINTK=n

# Enable logging subsystem (will use UART1 or RTT if configured)
CONFIG_LOG=y
CONFIG_LOG_MODE_MINIMAL=y

# Enable entropy/random number generation
CONFIG_ENTROPY_GENERATOR=y
CONFIG_TEST_RANDOM_GENERATOR=y

# JSON output over UART
CONFIG_STDOUT_CONSOLE=n
CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_FLOAT_PRINTF=y

# Minimal stack sizes for simple application
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_IDLE_STACK_SIZE=512

# No networking, no filesystem
CONFIG_NETWORKING=n
